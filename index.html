        <!--user form-->
        <script>
            $(document).ready(function(){
                $("#submit-btn").click(function(e){
                    e.preventDefault();
                    
                    $.post("/dress",{
                        username: $("#username").val(),
                        password: $("#password").val()
                    },(data, status) =>{
                        
                        if(data === "The information entered is incorrect."){
                            $("#angryText").text(data);
                            
                        }
                        else{
                            $(location).attr("href","http://localhost:3000/dress");
                        }
                    });
                });
            });
                
           
        </script>
        <form  method="post" action="/dress" enctype="multipart/form-data" id="usrForm">
            <h1>Login</h1>

            <input name="username" id="username" class="txtfield" type="text" placeholder="Enter your username">
            
            <input name="password" id="password" class="txtfield" type="password" placeholder="Enter you password">
            <input id="submit-btn" class="btn" type="submit">
            <div class="link-group">
                <p id="angryText"></p>
                <a href="signup.html">sign up</a></br>
                <a href="#">forgot password</a>
            </div>
        </form>
    </body>
</html>
